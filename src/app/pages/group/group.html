<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-menu-toggle>
			<ion-button>
				<ion-icon name="menu"></ion-icon>
			</ion-button>
		</ion-menu-toggle>
		<ion-title>Vote Wright - Group</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let player of group.loadedPlayers">
			<ion-label>
			</ion-label>
			<ion-card-content>
                <ion-grid>
					<ion-row>
						<ion-col size="12" size-sm="5">
							<ion-item>
								<ion-label>
									{{player.firstName}} {{player.lastName}}
								</ion-label>
							</ion-item>
						</ion-col>
						<ion-col size="4" size-sm="2">
							<ion-item class="alignright">
								<ion-label>
									+
								</ion-label>
							</ion-item>
						</ion-col>
						<ion-col size="4" size-sm="2">
							<ion-item>
								<ion-input
									[readonly]="!isEditMode"
									[(value)]="player.points"
									type="number"
									(ionChange)="updatePointsChanged()">
								</ion-input>
							</ion-item>
						</ion-col>
						<ion-col size="4" size-sm="3">
							<ion-item>
								<ion-checkbox item-right
										[(checked)]="player.isSelected"
										(ionChange)="updatePlayersSelected($event)">
								</ion-checkbox>
							</ion-item>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card-content>
		</ion-item>
	</ion-list>

	<ion-button
			primary
			[disabled]="!arePlayersSelected"
			(tap)="updatePoints()">
		Update Points
	</ion-button>

	<ion-fab slot="fixed" right vertical="bottom">
		<ion-fab-button
				[disabled]="arePlayersSelected"
                color="primary"
                (tap)="toggleEditMode()">
            <ion-icon name="create"></ion-icon>
        </ion-fab-button>
	</ion-fab>
</ion-content>
