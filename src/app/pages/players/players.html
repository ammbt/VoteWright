<ion-header>
    <ion-toolbar>
        <ion-menu-toggle>
<ion-button>
            <ion-icon name="menu"></ion-icon>
        </ion-button>
</ion-menu-toggle>
    <ion-title>Vote Wright - Players</ion-title>
	</ion-toolbar>

	<ion-item>
		<h2>
			Selected Players: {{ selectedPlayers.join(", ") }}
		</h2>
	</ion-item>

</ion-header>

<ion-content padding>

    <h3>Pick the Players</h3>
    <ion-searchbar
        class="filter"
        [(value)]="playerFilterInput"
        (ionInput)="onInputFilterResults($event)"
        (ionCancel)="onClearOrCancelFilter($event)"
        (ionClear)="onClearOrCancelFilter($event)"
        [showCancelButton]="true"
        debounce=250
        placeholder="Start typing to filter">
	</ion-searchbar>
	<ion-item>
		<ion-label>Sort by most recently played</ion-label>
		<ion-toggle [(checked)]="sortByMostRecentlyPlayed" (ionChange)="sortPlayers()"></ion-toggle>
	</ion-item>
    <ion-list>
        <ion-item *ngFor="let player of filteredPlayers">
            <ion-card-content>
                <ion-item>
					<ion-label>
						<div item-left>{{ player.firstName }} {{ player.lastName }}</div>
					</ion-label>
                    <ion-checkbox item-right
                        [(checked)]="player.isSelected"
						(ionChange)="updatePlayersSelected($event)">
                    </ion-checkbox>
                </ion-item>
            </ion-card-content>
        </ion-item>
    </ion-list>

	<ion-input
		[(value)] = "playerFirstName"
		type="text"
		placeholder="First name">
	</ion-input>
	<ion-input
		[(value)] = "playerLastName"
		type="text"
		placeholder="Last name">
	</ion-input>

	<ion-button
	 primary
		[disabled]="!(playerFirstName && playerLastName)"
		(tap)="addPlayer()">Add Player
	</ion-button>

    <ion-fab slot="fixed" right vertical="bottom">
		<ion-fab-button
				[disabled] = "!isGroupSize"
                color="primary"
                (tap)="gotoGroupPage()">
            <ion-icon name="arrow-round-forward"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
