<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Vote Wright - Players</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Players</h3>
    <ion-searchbar
        class="filter"
        [(ngModel)]="playerFilterInput"
        (ionInput)="onInputFilterResults($event)"
        (ionCancel)="onClearOrCancelFilter($event)"
        (ionClear)="onClearOrCancelFilter($event)"
        [showCancelButton]="true"
        debounce=250
        placeholder="Start typing to filter">
    </ion-searchbar>
    <ion-list>
        <ion-card ion-item *ngFor="let player of filteredPlayers">
            <ion-card-content>
                <ion-item>
                    <div item-left>{{player.firstName}} {{player.lastName}}</div>
                    <ion-checkbox item-right
                        [(ngModel)]="player.isSelected"
						(ngModelChange)="updatePlayersSelected($event)">
                    </ion-checkbox>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </ion-list>

	<ion-input
		[(ngModel)] = "playerFirstName"
		type="text"
		placeholder="First name">
	</ion-input>
	<ion-input
		[(ngModel)] = "playerLastName"
		type="text"
		placeholder="Last name">
	</ion-input>

	<button ion-button primary (tap)="addPlayer()">Add Player</button>

    <ion-fab right bottom>
		<button ion-fab
				[disabled] = "!arePlayersSelected"
                color="primary"
                (tap)="gotoGroupPage()">
            <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
