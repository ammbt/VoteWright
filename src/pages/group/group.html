<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Group</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-card ion-item *ngFor="let player of group.loadedPlayers">
			<ion-card-content>
				<div>{{player.firstName}} {{player.lastName}}</div>
				<div>+{{group.playerPoints[player.storageId]}}</div>
				<ion-item>
					<ion-checkbox [(ngModel)]="player.isPlaying"
						(ngModelChange)="updatePlayersSelected($event)">
					</ion-checkbox>
				</ion-item>
			</ion-card-content>
		</ion-card>
	</ion-list>

	<button ion-button
			primary
			[disabled]="!arePlayersSelected"
			(tap)="updatePoints()">
		Update points
	</button>
</ion-content>
