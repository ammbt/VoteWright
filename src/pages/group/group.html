<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Vote Wright - Group</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-card ion-item *ngFor="let player of group.loadedPlayers">
			<ion-card-content>
                <ion-grid>
					<ion-row>
						<ion-col>
							<ion-item>
								{{player.firstName}} {{player.lastName}}
							</ion-item>
						</ion-col>
						<ion-col>
							<ion-item>
								+{{group.playerPoints[player.storageId]}}
							</ion-item>
						</ion-col>
						<ion-col>
							<ion-item>
								<ion-checkbox
										[(ngModel)]="player.isSelected"
										(ngModelChange)="updatePlayersSelected($event)">
								</ion-checkbox>
							</ion-item>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-card-content>
		</ion-card>
	</ion-list>

	<button ion-button
			primary
			[disabled]="!arePlayersSelected"
			(tap)="updatePoints()">
		Update points
	</button>
</ion-content>
