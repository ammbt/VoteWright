<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Vote Wright</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Players</h3>
    <ion-searchbar
        class="filter"
        [(ngModel)]="playerFilterInput"
        (ionInput)="onInputFilterResults($event)"
        (ionCancel)="onClearOrCancelFilter($event)"
        (ionClear)="onClearOrCancelFilter($event)"
        [showCancelButton]="true"
        debounce=250
        placeholder="Start typing to filter">
    </ion-searchbar>
    <ion-list>
        <ion-card ion-item *ngFor="let player of filteredPlayers">
            <ion-card-content>
                <div>{{player.firstName}} {{player.lastName}}</div>
                <ion-item>
                    <ion-checkbox [(ngModel)]="player.IsPlaying">
                    </ion-checkbox>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </ion-list>

    <ion-item>
        <ion-input item-start
            [(ngModel)] = "playerFirstName"
            type="text"
            placeholder="First name">
        </ion-input>

        <ion-input item-start
            [(ngModel)] = "playerLastName"
            type="text"
            placeholder="Last name">
        </ion-input>

        <button ion-content ion-button primary (tap)="addPlayer()">Add Player</button>
    </ion-item>
</ion-content>
